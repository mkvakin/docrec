<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Alignment Guide v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #webcam-video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 1;
        }
        #overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        .guide-box {
            position: absolute;
            border: 3px dashed rgba(0, 255, 0, 0.7);
            border-radius: 0.5rem;
            pointer-events: none;
            transition: border-color 0.3s ease;
            z-index: 3;
        }
        .score-indicator {
            transition: background-color 0.3s ease;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }
        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 10;
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 0.5rem;
            max-width: 80%;
        }
        .error-message {
            background: rgba(220, 38, 38, 0.9);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 font-sans antialiased flex flex-col items-center">

    <div class="max-w-xl w-full bg-white p-6 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Document Scanner</h1>
        <p class="text-gray-600 mb-4">Point your camera at a document. The system detects the corners and checks for alignment (Skew, Center, Fill).</p>

        <div id="video-container">
            <video id="webcam-video" autoplay playsinline muted></video>
            <canvas id="overlay-canvas"></canvas>
            <canvas id="capture-canvas" style="display: none;"></canvas>
            <div id="guide-target" class="guide-box"></div>
            <div id="loading-opencv" class="loading-message">
                <div class="text-lg font-semibold mb-2">Initializing Scanner...</div>
                <div class="text-sm">Loading computer vision engine</div>
            </div>
        </div>

        <div class="mt-6 space-y-3">
            <div id="overall-status" class="text-center py-3 text-lg font-semibold bg-gray-200 rounded-lg">
                Initializing...
            </div>
            
            <div class="flex justify-between items-center text-sm font-medium text-gray-700">
                <span>Centering Score:</span>
                <span id="center-score" class="score-indicator bg-gray-100 text-gray-500">Waiting</span>
            </div>
            <div class="flex justify-between items-center text-sm font-medium text-gray-700">
                <span>Fill Factor Score:</span>
                <span id="fill-score" class="score-indicator bg-gray-100 text-gray-500">Waiting</span>
            </div>
            <div class="flex justify-between items-center text-sm font-medium text-gray-700">
                <span>Skew / Perspective:</span>
                <span id="skew-score" class="score-indicator bg-gray-100 text-gray-500">Waiting</span>
            </div>
        </div>

        <button id="retry-btn" class="mt-4 w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hidden hover:bg-blue-600 transition">
            Retry Initialization
        </button>
    </div>

    <script>
        const video = document.getElementById('webcam-video');
        const canvas = document.getElementById('overlay-canvas');
        const captureCanvas = document.getElementById('capture-canvas');
        const captureCtx = captureCanvas.getContext('2d');
        const container = document.getElementById('video-container');
        const ctx = canvas.getContext('2d');
        const guideTarget = document.getElementById('guide-target');
        const statusEl = document.getElementById('overall-status');
        const centerScoreEl = document.getElementById('center-score');
        const fillScoreEl = document.getElementById('fill-score');
        const skewScoreEl = document.getElementById('skew-score');
        const loadingEl = document.getElementById('loading-opencv');
        const retryBtn = document.getElementById('retry-btn');

        let videoReady = false;
        let cvReady = false;
        let streaming = false;
        let processingFrame = false;
        let g_detectedCorners = [];
        let animationFrameId = null;
        let isFrontCamera = false;
        let frameCount = 0;

        const TARGET_FILL_PERCENT = 0.4;
        const MAX_SKEW_RATIO = 1.10;
        const MAX_CENTER_DEVIATION = 0.08;
        const GUIDE_MARGIN = 0.15;

        function showError(message) {
            loadingEl.innerHTML = `<div class="text-lg font-semibold mb-2">⚠️ Error</div><div class="text-sm">${message}</div>`;
            loadingEl.classList.add('error-message');
            loadingEl.style.display = 'block';
            retryBtn.classList.remove('hidden');
        }

        function updateLoadingMessage(message) {
            loadingEl.innerHTML = `<div class="text-lg font-semibold mb-2">⏳ Loading</div><div class="text-sm">${message}</div>`;
        }

        const onOpenCvReady = () => {
            try {
                if (typeof cv === 'undefined') {
                    throw new Error('OpenCV object not found');
                }
                cvReady = true;
                console.log("OpenCV.js is ready");
                updateLoadingMessage("Computer vision engine loaded");
                
                if (videoReady) {
                    startProcessing();
                }
            } catch (error) {
                console.error("OpenCV initialization error:", error);
                showError("Failed to initialize computer vision engine. Please refresh the page.");
            }
        };

        function dist(p1, p2) {
            return Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
        }

        function calculateArea(points) {
            if (points.length !== 4) return 0;
            const [p1, p2, p3, p4] = points;
            return 0.5 * Math.abs(
                (p1.x * p2.y + p2.x * p3.y + p3.x * p4.y + p4.x * p1.x) -
                (p1.y * p2.x + p2.y * p3.x + p3.y * p4.x + p4.y * p1.x)
            );
        }

        function sortCorners(pts) {
            if (pts.length !== 4) return pts;
            
            const rect = [];
            const sums = pts.map(p => p.x + p.y);
            const diffs = pts.map(p => p.x - p.y);

            rect[0] = pts[sums.indexOf(Math.min(...sums))];
            rect[2] = pts[sums.indexOf(Math.max(...sums))];
            rect[1] = pts[diffs.indexOf(Math.max(...diffs))];
            rect[3] = pts[diffs.indexOf(Math.min(...diffs))];

            return rect;
        }

        function processFrame() {
            if (!cvReady || !videoReady || !streaming || processingFrame) {
                if (streaming) {
                    animationFrameId = requestAnimationFrame(processFrame);
                }
                return;
            }

            processingFrame = true;

            // Declare all variables at the top for proper cleanup
            let src = null;
            let gray = null;
            let blur = null;
            let edges = null;
            let contours = null;
            let hierarchy = null;
            let bestContour = null;

            try {
                frameCount++;
                if (frameCount % 30 === 0) {
                    console.log("✓ Processing frame", frameCount);
                }

                const videoWidth = video.videoWidth;
                const videoHeight = video.videoHeight;
                
                // Validate video dimensions
                if (!videoWidth || !videoHeight || videoWidth < 100 || videoHeight < 100) {
                    console.warn("Invalid video dimensions:", videoWidth, "x", videoHeight);
                    processingFrame = false;
                    animationFrameId = requestAnimationFrame(processFrame);
                    return;
                }

                // Check if video is actually playing and has data
                if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                    console.warn("Video not ready, readyState:", video.readyState);
                    processingFrame = false;
                    animationFrameId = requestAnimationFrame(processFrame);
                    return;
                }

                // Draw video frame to capture canvas
                captureCanvas.width = videoWidth;
                captureCanvas.height = videoHeight;
                captureCtx.drawImage(video, 0, 0, videoWidth, videoHeight);

                // Create source mat from canvas ImageData
                const imageData = captureCtx.getImageData(0, 0, videoWidth, videoHeight);
                src = cv.matFromImageData(imageData);

                if (frameCount === 1) {
                    console.log("✓ First frame captured successfully! Size:", src.cols, "x", src.rows);
                }

                // Validate that we got a valid frame
                if (src.empty() || src.rows === 0 || src.cols === 0) {
                    throw new Error("Empty frame captured");
                }

                // Process the frame
                gray = new cv.Mat();
                blur = new cv.Mat();
                edges = new cv.Mat();

                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
                
                // Validate gray conversion
                if (gray.empty()) {
                    throw new Error("Gray conversion failed");
                }

                cv.GaussianBlur(gray, blur, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);
                cv.Canny(blur, edges, 50, 150, 3, false);

                contours = new cv.MatVector();
                hierarchy = new cv.Mat();
                cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                if (frameCount % 30 === 0) {
                    console.log("  Found", contours.size(), "contours");
                }

                g_detectedCorners = [];
                let maxArea = 0;

                for (let i = 0; i < contours.size(); ++i) {
                    let contour = contours.get(i);
                    let area = cv.contourArea(contour);

                    if (area < 5000) continue;

                    let perimeter = cv.arcLength(contour, true);
                    let approx = new cv.Mat();
                    cv.approxPolyDP(contour, approx, 0.02 * perimeter, true);

                    if (approx.rows === 4 && area > maxArea) {
                        maxArea = area;
                        if (bestContour) bestContour.delete();
                        bestContour = approx.clone();
                        
                        if (frameCount % 30 === 0) {
                            console.log("  Found quadrilateral with area:", Math.round(area));
                        }
                    }
                    approx.delete();
                }

                if (bestContour && bestContour.rows === 4) {
                    let cornerPts = [];
                    for (let i = 0; i < 4; i++) {
                        const data = bestContour.data32S;
                        cornerPts.push({ x: data[i * 2], y: data[i * 2 + 1] });
                    }
                    g_detectedCorners = sortCorners(cornerPts);
                    
                    if (frameCount % 30 === 0) {
                        console.log("  ✓ Document detected with 4 corners");
                    }
                }

                checkAlignment();

            } catch (error) {
                console.error("❌ Frame processing error:", error);
                // Log more details for debugging
                if (error.message) {
                    console.error("Error details:", error.message);
                }
                console.error("Video state - width:", video.videoWidth, "height:", video.videoHeight, "readyState:", video.readyState);
            } finally {
                // Clean up all resources
                try {
                    if (src) src.delete();
                    if (gray) gray.delete();
                    if (blur) blur.delete();
                    if (edges) edges.delete();
                    if (contours) contours.delete();
                    if (hierarchy) hierarchy.delete();
                    if (bestContour) bestContour.delete();
                } catch (cleanupError) {
                    console.error("Cleanup error:", cleanupError);
                }

                processingFrame = false;
                if (streaming) {
                    animationFrameId = requestAnimationFrame(processFrame);
                }
            }
        }

        function checkAlignment() {
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            const frameArea = videoWidth * videoHeight;

            if (g_detectedCorners.length !== 4) {
                statusEl.textContent = "🔍 Finding Document Edges...";
                statusEl.className = "text-center py-3 text-lg font-semibold bg-yellow-100 text-yellow-800 rounded-lg";
                guideTarget.style.borderColor = 'rgba(255, 255, 0, 0.7)';
                centerScoreEl.textContent = 'N/A';
                fillScoreEl.textContent = 'N/A';
                skewScoreEl.textContent = 'N/A';
                drawDocumentOutline([]);
                return;
            }

            const corners = g_detectedCorners;

            const topSide = dist(corners[0], corners[1]);
            const rightSide = dist(corners[1], corners[2]);
            const bottomSide = dist(corners[2], corners[3]);
            const leftSide = dist(corners[3], corners[0]);

            const horizontalSkewRatio = Math.max(topSide, bottomSide) / Math.min(topSide, bottomSide);
            const verticalSkewRatio = Math.max(leftSide, rightSide) / Math.min(leftSide, rightSide);
            let skewOK = horizontalSkewRatio < MAX_SKEW_RATIO && verticalSkewRatio < MAX_SKEW_RATIO;

            skewScoreEl.textContent = skewOK ? 'Low Skew' : 'High Distortion';
            skewScoreEl.className = `score-indicator ${skewOK ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;

            const documentArea = calculateArea(corners);
            const fillFactor = documentArea / frameArea;
            const fillOK = fillFactor >= TARGET_FILL_PERCENT;

            fillScoreEl.textContent = `${(fillFactor * 100).toFixed(1)}% / ${(TARGET_FILL_PERCENT * 100)}%`;
            fillScoreEl.className = `score-indicator ${fillOK ? 'bg-green-100 text-green-700' : fillFactor >= TARGET_FILL_PERCENT * 0.8 ? 'bg-yellow-100 text-yellow-700' : 'bg-red-100 text-red-700'}`;

            const docCenterX = (corners[0].x + corners[1].x + corners[2].x + corners[3].x) / 4;
            const docCenterY = (corners[0].y + corners[1].y + corners[2].y + corners[3].y) / 4;
            const frameCenterX = videoWidth / 2;
            const frameCenterY = videoHeight / 2;
            const deviationX = Math.abs(docCenterX - frameCenterX) / videoWidth;
            const deviationY = Math.abs(docCenterY - frameCenterY) / videoHeight;
            const centerOK = deviationX < MAX_CENTER_DEVIATION && deviationY < MAX_CENTER_DEVIATION;

            centerScoreEl.textContent = centerOK ? 'Centered' : 'Off Center';
            centerScoreEl.className = `score-indicator ${centerOK ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}`;

            if (skewOK && fillOK && centerOK) {
                statusEl.textContent = "✅ PERFECT ALIGNMENT: CAPTURE READY!";
                statusEl.className = "text-center py-3 text-lg font-semibold bg-green-500 text-white rounded-lg";
                guideTarget.style.borderColor = 'rgba(0, 255, 0, 1)';
            } else {
                statusEl.textContent = "Adjust Document Position";
                statusEl.className = "text-center py-3 text-lg font-semibold bg-orange-500 text-white rounded-lg";
                guideTarget.style.borderColor = 'rgba(255, 165, 0, 1)';
            }

            drawDocumentOutline(corners);
        }

        function drawDocumentOutline(corners) {
            if (!ctx || !canvas.width || !canvas.height) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (corners.length === 0) return;

            const scaleX = canvas.width / video.videoWidth;
            const scaleY = canvas.height / video.videoHeight;

            ctx.beginPath();
            ctx.moveTo(corners[0].x * scaleX, corners[0].y * scaleY);
            for (let i = 1; i < corners.length; i++) {
                ctx.lineTo(corners[i].x * scaleX, corners[i].y * scaleY);
            }
            ctx.closePath();

            ctx.lineWidth = 4;
            ctx.strokeStyle = '#F59E0B';
            ctx.stroke();

            const docCenter = {
                x: (corners[0].x + corners[1].x + corners[2].x + corners[3].x) / 4 * scaleX,
                y: (corners[0].y + corners[1].y + corners[2].y + corners[3].y) / 4 * scaleY
            };
            ctx.fillStyle = '#059669';
            ctx.beginPath();
            ctx.arc(docCenter.x, docCenter.y, 8, 0, 2 * Math.PI);
            ctx.fill();
        }

        function setupCamera() {
            updateLoadingMessage("Requesting camera access...");
            
            const constraints = {
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    video.srcObject = stream;
                    
                    // Detect if using front or rear camera
                    const videoTrack = stream.getVideoTracks()[0];
                    const settings = videoTrack.getSettings();
                    isFrontCamera = settings.facingMode === 'user';
                    
                    // Only mirror if using front camera
                    if (isFrontCamera) {
                        video.style.transform = 'scaleX(-1)';
                        canvas.style.transform = 'scaleX(-1)';
                    } else {
                        video.style.transform = 'scaleX(1)';
                        canvas.style.transform = 'scaleX(1)';
                    }
                    
                    console.log("Camera facing mode:", settings.facingMode, "- Mirror:", isFrontCamera);
                    updateLoadingMessage("Camera connected, waiting for video...");
                    
                    video.onloadedmetadata = () => {
                        video.play().then(() => {
                            waitForDimensions();
                        }).catch(err => {
                            console.error("Video play error:", err);
                            showError("Failed to play video stream. Please refresh.");
                        });
                    };
                })
                .catch(err => {
                    console.error("Camera access error:", err);
                    showError(`Cannot access camera: ${err.message}. Please check permissions and refresh.`);
                });
        }

        function waitForDimensions() {
            if (video.videoWidth && video.videoHeight && 
                video.readyState >= video.HAVE_ENOUGH_DATA) {
                
                const aspectRatio = video.videoWidth / video.videoHeight;
                
                // Set container height based on video aspect ratio
                container.style.aspectRatio = `${video.videoWidth} / ${video.videoHeight}`;
                
                // Set canvas to match video dimensions
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                videoReady = true;
                initializeGuide();
                updateLoadingMessage("Camera ready!");
                
                console.log("Video dimensions:", video.videoWidth, "x", video.videoHeight, "Aspect:", aspectRatio.toFixed(2));
                
                if (cvReady) {
                    // Add a small delay to ensure video is fully streaming
                    setTimeout(startProcessing, 500);
                } else {
                    updateLoadingMessage("Camera ready. Waiting for CV engine...");
                }
            } else {
                setTimeout(waitForDimensions, 100);
            }
        }

        function initializeGuide() {
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const marginX = containerWidth * GUIDE_MARGIN;
            const marginY = containerHeight * GUIDE_MARGIN;

            guideTarget.style.left = `${marginX}px`;
            guideTarget.style.top = `${marginY}px`;
            guideTarget.style.width = `${containerWidth - 2 * marginX}px`;
            guideTarget.style.height = `${containerHeight - 2 * marginY}px`;
        }

        function startProcessing() {
            if (streaming) return;
            
            // Final validation before starting
            if (!video.videoWidth || !video.videoHeight || video.readyState < video.HAVE_ENOUGH_DATA) {
                console.warn("⏳ Video not fully ready, retrying...", {
                    width: video.videoWidth,
                    height: video.videoHeight,
                    readyState: video.readyState,
                    expectedReadyState: video.HAVE_ENOUGH_DATA
                });
                setTimeout(startProcessing, 200);
                return;
            }
            
            streaming = true;
            loadingEl.style.display = 'none';
            statusEl.textContent = "🔍 Scanning for document...";
            statusEl.className = "text-center py-3 text-lg font-semibold bg-blue-100 text-blue-800 rounded-lg";
            
            console.log("🚀 STARTING PROCESSING LOOP");
            console.log("  Video dimensions:", video.videoWidth, "x", video.videoHeight);
            console.log("  Video readyState:", video.readyState, "(HAVE_ENOUGH_DATA =", video.HAVE_ENOUGH_DATA + ")");
            console.log("  OpenCV ready:", cvReady);
            console.log("  Video ready:", videoReady);
            
            animationFrameId = requestAnimationFrame(processFrame);
        }

        retryBtn.addEventListener('click', () => {
            location.reload();
        });

        window.addEventListener('beforeunload', () => {
            streaming = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });

        window.onload = () => {
            setupCamera();
        };

        setTimeout(() => {
            if (!cvReady) {
                console.warn("OpenCV taking longer than expected to load");
                updateLoadingMessage("Still loading CV engine... This may take up to 30 seconds on slower connections.");
            }
        }, 5000);
    </script>
    <script async src="https://docs.opencv.org/4.5.5/opencv.js" onload="onOpenCvReady();" onerror="showError('Failed to load OpenCV library. Please check your internet connection and refresh.');"></script>
</body>
</html>
